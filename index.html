<!DOCTYPE html>
<html>
    <head>
        <link rel = 'stylesheet' href = 'style.css'>
        <title>Product preview card component</title>
    </head>
    <body>
        <main class = 'container'>
            <div class = "card_image">
                <img src = 'image-product-desktop.jpg' alt = "Perfume image" class = 'perfume_image'> 
            </div>
            <div class = "content">
                <p class = 'perfume'>PERFUME</p>
                <h1 class = 'name'>Gabrielle Essence Eau De Parfum</h1>
                <p class = 'description'>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class = "prices">
                    <p class = "new_price">$149.99</p>
                    <p class = "old_price">$169.99</p>
                </div>
                <button class = "content_button">
                    <img src = "icon-cart.svg" alt = "Cart icon" class = "cart_button">
                    Add to Cart
                </button>

            </div>
        </main>
    </body>
</html>
